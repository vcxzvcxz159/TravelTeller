name: Deploy TravleTeller

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 레포 클론
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. JDK 설정
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '21'

      # 3. Gradle 빌드
      - name: Make Gradle Wrapper executable
        run: chmod +x ./gradlew
        
      - name: Build Jar
        run: ./gradlew clean bootJar -x test

      - name: List build/libs
        run: ls -l build/libs

      # 4. 서버에 Jar 파일 업로드
      - name: Copy Jar to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: build/libs/travelteller-*.jar
          target: /opt/travelteller/app.jar
      
      # 5. 서버에서 실행
      - name: Run application on server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mkdir -p /opt/travelteller
            pkill -f 'java -jar app.jar' || true
            nohup java -Dspring.profiles.active=oci -jar /opt/travelteller/app.jar > /opt/travelteller/app.log 2>&1 &
            echo "✅ Deploy completedQ!!"
