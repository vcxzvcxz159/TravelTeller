name: Deploy TravleTeller

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 레포 클론
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Gradle 캐시 & 빌드
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '21'

      - name: Build Jar
        run: ./gradlew clean bootJar

      # 3. 서버 배포
      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mkdir -p /opt/travelteller
            # 기존 프로세스 종료
            pkill -f 'java -jar app.jar' || true
            # 빌드한 Jar 업로드
            scp -i ~/.ssh/id_rsa build/libs/travelteller-0.0.1-SNAPSHOT.jar ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/opt/travelteller/app.jar
            # 서버에서 실행
            nohup java -jar /opt/travelteller/app.jar > /opt/travelteller/app.log 2>&1 &
            echo "✅ Deploy completed!"
