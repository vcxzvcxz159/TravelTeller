name: Deploy TravleTeller

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 레포 클론
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. JDK 설정
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '21'

      # 3. Gradle 빌드
      - name: Build Jar
        run: ./gradlew clean bootJar

      # 4. 서버에 Jar 파일 업로드
      - name: Copy Jar to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: build/libs/travelteller-0.0.1-SNAPSHOT.jar
          target: /opt/travelteller/app.jar

      # 5. 서버에서 실행
      - name: Run application on server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mkdir -p /opt/travelteller
            # 기존 프로세스 종료
            pkill -f 'java -jar app.jar' || true
            # 애플리케이션 실행
            nohup java -Dspring.profiles.active=oci \
                     -Doracle.net.tns_admin=/opt/travelteller/wallet \
                     -jar /opt/travelteller/app.jar \
                     > /opt/travelteller/app.log 2>&1 &
            echo "✅ Deploy completed!"
